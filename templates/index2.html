<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.0.0/video.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.0.0/video-js.css">
  </head>
  <body>
    <video id="videoPlayer" class="video-js" controls autoplay playsinline></video>
  </body>

  <script>
    // 获取video元素
    var videoElement = document.getElementById("videoPlayer");
    videojs(videoElement, {
      autoplay: true,
      controls: true,
      sources: [
        {
          src: "http://localhost:5000/static/stream/index.m3u8",
          type: 'application/x-mpegURL',
        },
      ],
    });
  </script>
</html>
